<h2>List of heroes</h2>

<ul>
    <li *ngFor="let item of heroes; let i=index">{{i+1}} - {{item}}</li>
</ul>

<div *ngIf="erasedHeroe;else  isErasedHeroe">
    <h3>Erased Heroe</h3>
    <span>{{erasedHeroe}}</span>
</div>

<ng-template #isErasedHeroe>
    <h3>Nothing has been deleted !</h3>
</ng-template>

<button (click)="eraseHeroe()">Erase</button>
